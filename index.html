        </div>

          <div class="register_box"></div>
          <div><img src="/img/main_3.jpg" alt=""></div>
          <div class="register_textbox">
            <span>Register</span>

            <p>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
          </div>
        </div>
